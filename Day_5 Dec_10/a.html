<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Anchor tag</title>
</head>

<body>
    <h2>a tag: Anchor element</h2>
    <p>a element inserting hyperlink on UI. <br>
        href: Hyper referance <br>
        target="_blank" : href url opens in the new tab <br>
        target="_self" : href url opens in the same tab (Default behaviour)
    </p>
    <a href="https://minskole.in/">Click me1</a> <br>

    <a href="https://minskole.in/" target="_blank">Click me2</a> <br>
    <a href="https://minskole.in/" target="_self">Click me3</a>
</body>

</html>
