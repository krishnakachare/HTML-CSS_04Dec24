<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLinks</title>
</head>

<body>
    <h2>Anchor tag: </h2>
    <!-- insert text as url (Hyperlink) -->
    <a href="https://minskole.in/">Minskole</a> <br>
    <a href="https://minskole.in/" target="_self">Minskole</a> <br>
    <a href="https://minskole.in/" target="_blank">Minskole 2</a>
    <hr>

    <!-- insert image as url -->
    <p>
    <h4>Img 1:</h4>
    <a href="https://minskole.in/"> <img src="../Minskole.jpg" alt="Logo" height="100" width="100"></a> <br>
    <h4>Img 2:</h4>
    <a href="https://minskole.in/" target="_blank"> <img src="../Minskole.jpg" alt="Logo" height="100" width="100"></a>
    </p>
    <hr>

    <!-- send mail -->
    <a href="mailto:kk@gmail.com">Mail us</a><br>
    <a href="mailto:kk@gmail.com"><img src="../Day_6 Dec_11/icons/mail.png" alt="mail"></img></a> <br>
    <hr>

    <!-- Dial number -->
    <a href="tel:+91 8830729406">Call us</a>
    <a href="tel:+91 8830729406"><img src="../Day_6 Dec_11/icons/call.png" alt="phone"></a>
</body>

</html>
