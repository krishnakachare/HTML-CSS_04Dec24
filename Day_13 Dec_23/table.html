<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table border="1">
        <caption>Table 1:</caption>
        <mark>Columns Merge</mark>
        <tr>
            <th>TH1</th>
            <th>TH2</th>
            <th>TH3</th>
        </tr>
        <tr>
            <td>R1C1</td>
            <td>R1C2</td>
            <td>R1C3</td>
        </tr>
        <tr>
            <td>R2C1</td>
            <td>R2C2</td>
            <td>R2C3</td>
        </tr>
        <tr>
            <!-- The "colspan" attribute spans cells across columns. -->
            <td colspan="3">R3C1</td>
            <!-- <td>R3C2</td>
            <td>R3C3</td> -->
        </tr>
    </table>
    <hr>

    <table border="1">
        <caption>Table 2:</caption>
        <mark>Rows Merge</mark>
        <tr>
            <th>TH1</th>
            <th>TH2</th>
            <th>TH3</th>
        </tr>
        <tr>
            <td>R1C1</td>
            <td>R1C2</td>
            <td rowspan="3">R1C3</td>
            <!-- The "rowspan" attribute spans cells across rows. -->
        </tr>
        <tr>
            <td>R2C1</td>
            <td>R2C2</td>
            <!-- <td>R2C3</td> -->
        </tr>
        <tr>
            <td>R3C1</td>
            <td>R3C2</td>
            <!-- <td>R3C3</td> -->
        </tr>
    </table>

</body>

</html>
