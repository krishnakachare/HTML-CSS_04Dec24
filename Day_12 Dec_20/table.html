<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>

<body>
    <!-- border: showing outline for the element -->
    <table border="1px">
        <!-- Representing the table heading -->
        <caption>Table Title</caption>
        <!-- <tr> : Table Row -->
        <tr>
            <!-- <th> : Table Heading -->
            <th>Heading1</th>
            <th>Heading2</th>
            <th>Heading3</th>
        </tr>
        <tr>
            <!-- <td> : Table Data -->
            <td>R1C1</td>
            <td>R1C2</td>
            <td>R1C3</td>
        </tr>
        <tr>
            <td>R2C1</td>
            <td>R2C2</td>
            <td>R2C3</td>
        </tr>
    </table>

    <hr>
    <table border="1px">
        <caption>Table Title</caption>
        <!-- <thead> : Table Head : Its containing the table heading portion -->
        <thead>
            <tr>
                <th>Heading1</th>
                <th>Heading2</th>
                <th>Heading3</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tbody> : Table Body : Its containing the table body(table data) portion -->
            <tr>
                <td>R1C1</td>
                <td>R1C2</td>
                <td>R1C3</td>
            </tr>
            <tr>
                <td>R2C1</td>
                <td>R2C2</td>
                <td>R2C3</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- <tfoot> : Table footer : Its containing the table footer portion -->
            <tr>
                <td>f1</td>
                <td>f2</td>
                <td>f3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
