<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="shortcut icon" href="../Minskole.jpg" type="image/x-icon">
    <!-- link elemet is self closing element -->
    <!-- Attribute: Providing additional information about an element.
                    Attributes mounting in only start/open tag. 
                    It have name/value page, like name="value" -->
    <!-- rel(relation),href(Hyper Referance), type(defining data type) -->
    <!-- Need to add image path as href value -->
</head>

<body>
    <h5>1. Can add page title by using 'title' element in head section</h5>
    <h5>2. Can add page title icon(favicon) by using 'link' element in head section</h5>
</body>

</html>
