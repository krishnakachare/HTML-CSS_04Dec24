<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display</title>
    <style>
        /* 
        display: block| inline | inline-block | none     
        */

        h1 {
            width: 90px;
            height: 90px;
            display: inline;
        }

        #span1 {
            display: inline-block;
            width: 90px;
            height: 90px;
        }

        #span2 {
            display: none;
        }
    </style>
</head>

<body>
    <h1>heading element</h1>
    <span id="span1">span element1</span>
    <div>div element</div>
    <span id="span2">span element2</span>
</body>

</html>
