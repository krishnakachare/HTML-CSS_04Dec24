<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        /* number, odd, even */
        ol li:nth-child(even) {
            color: blue;
        }
    </style>

</head>

<body>
    <!-- syntax:
    selector:PseudoClass{
        prop:val;
    } -->

    <p>
        Pseudo Class=> :nth-child(No), :hover
    </p>

    <ol>
        <li>El1</li>
        <li>El1</li>
        <li>El1</li>
        <li>El1</li>
    </ol>
</body>

</html>
