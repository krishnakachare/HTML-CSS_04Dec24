<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
    <style>
        * {
            margin-bottom: 10px;
        }
    </style>

</head>

<body>
    <mark>Text Number:</mark><br>
    <label for="bind">First Name:</label>
    <input type="text" id="bind"><br>
    <label>Last Name:<input type="text"></label><br>
    <label>Number:<input type="number"></label><br>
    <label>Enter Password:<input type="password"></label><br>

    <mark>File upload:</mark><br>
    <label>Upload CV:<input type="file"></label><br>

    <mark>Checkbox Radio button:</mark><br>
    <p>Select skills</p>
    <label>HTML:<input type="checkbox"></label><br>
    <label>CSS:<input type="checkbox"></label><br>
    <label>JS:<input type="checkbox"></label><br>

    <label>Male:<input type="radio"></label><br>
    <label>Female:<input type="radio"></label><br>

    <mark>Date Time:</mark><br>
    <label>Select time:<input type="time"></label><br>
    <label>DOB:<input type="date"></label><br>

    <label>Range:<input type="range"></label><br>

    <mark>Buttons:</mark><br>
    <button>Click me</button><br>
    <label>Button:<input type="button"></label><br>
    <label>submit:<input type="submit"></label><br>
    <label>reset:<input type="reset"></label><br>

    <mark>DropDowns:</mark><br>
    <select name="" id="">
        <option value=""></option>
    </select>

</body>

</html>
